<head>
    <!-- <script src="test.js"></script> -->
    <script src="artyom.window.js"></script>
    <script>
     var Jarvis = new Artyom();

     Jarvis.say("Hello World !");

     // Or if you are using it in the browser
     // var artyom = new Artyom();// or `new window.Artyom()`

     // Add command (Short code artisan way)
     Jarvis.on(['Good morning','Good afternoon']).then((i) => {
         switch (i) {
             case 0:
                 Jarvis.say("Good morning, how are you?");
                 break;
             case 1:
                 Jarvis.say("Good afternoon, how are you?");
                 break;
         }
     });
     </script>
</head>
